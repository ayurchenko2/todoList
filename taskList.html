<table class="table table-striped">
  <thead>
    <tr>
      <th>Task Name</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task in list2.tasks">
      <td>{{task.name}}</td>
      <td><input type="checkbox" ng-model="task.done" /></td>
      {{ updateDoneTask() }}
    </tr>
  </tbody>
</table>
<div class="container">
  <input class="form-control" ng-model="textTask" placeholder = "New Task..." />
  <button class="btn btn-default" ng-click="addTask(textTask)">Create New Task</button>
</div>
